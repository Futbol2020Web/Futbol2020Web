<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estiloregistro.css">
	
	<script src="js/validacion.js" type="text/javascript"></script>

	

</head>
<body>
	
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a href="#" class="active" id="login-form-link">Login</a>
					</div>
					<div class="col-xs-6">
						<a href="#" id="register-form-link">Register</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						
						<form class="Form_Contacto" action="#" method="POST" name="usuariologin" id="login-form" style="display: block;">


							<div class="form-group">



								<label for="email"></label>
								<input id="email" tabindex="1" class="form-control" type="number" value="" required="" placeholder="Documento Identidad" name="email">
							</div>

							<div class="form-group">



								<label for="password"></label>
								<input id="password" tabindex="2" class="form-control" name="password" type="password" value="" minlength="5" required="" placeholder="Ingresar contraseña">









								
							</div>
							<div class="form-group text-center">
								<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
								<label for="remember"> Remember Me</label>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										


										<button class="form-control btn btn-login"  id="button" type="button"  onClick="EnviarUsuario()" value="Iniciar sesión">Iniciar Sesión</button>
										
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-12">
										<div class="text-center">
											<a class="forgot-password" href="olvido.html" value="Iniciar sesión">Olvidó su contraseña</a>
											
										</div>
									</div>
								</div>
							</div>
						</form>
						<form id="register-form" action="registrar jugador.html" method="post" role="form" style="display: none;">
							<div class="form-group">
								<input type="text" name="Nombre" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<p>
		usuario98051354524 1018492218 usuario 99061618968 usuario 010101010101010
	</p>
	<script src="js/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	

	<script src="js/registro.js"></script>
</body>
</html>
